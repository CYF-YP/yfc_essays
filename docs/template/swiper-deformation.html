    <title>swiper轮播-异形</title>
    <!-- <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script> -->
    <script type="text/javascript" src="./js/swiper.min.js"></script>
    <script type="text/javascript" src="./js/articleBasic.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/articleList.css" />
    <link rel="stylesheet" type="text/css" href="./css/articleBasic.css" />
    <style>
        /* 本地调试时去掉注释 */
        /* img {
            display: block;
            width: 100%;
        } */

        .swiper-container {
            width: 20%;
            margin: 2rem 4rem;
        }

        @media screen and (max-width:1366px) {

            /* 当屏幕小于1366时，执行下面css */
            .swiper-container {
                width: 100%;
                margin: auto;
            }
        }

        @media screen and (min-width:1366px) {

            /* 当屏幕大于1366时，执行下面 */
            .swiper-container {
                width: 20%;
                margin: 2rem 4rem;
            }
        }

        .swiper2 .swiper-slide {
            transition: 300ms;
            transform: scale(0.8);
        }

        .swiper2 .swiper-slide-active,
        .swiper2 .swiper-slide-duplicate-active {
            transform: scale(1);
        }

        .swiper3 .swiper-slide {
            transition: 300ms;
            transform: scale(0.9);
        }

        .swiper3 .swiper-slide-active,
        .swiper3 .swiper-slide-duplicate-active {
            transform: scale(1);
            z-index: 9;
        }

        .swiper4 .swiper-slide {
            transition: 300ms;
            transform: scale(0.8);
        }

        .swiper4 .swiper-slide-prev,
        .swiper4 .swiper-slide-next {
            transform: scale(0.9);
            z-index: 9;
        }

        .swiper4 .swiper-slide-active,
        .swiper4 .swiper-slide-duplicate-active {
            transform: scale(1);
            z-index: 99;
        }
    </style>
</head>

<body>
    <!-- 关于文件路径:本地路径不同目录../ 上传到git需改成./ 具体原因不明 -->
    <div class="content">
        <article class="article-box">
            <div>
                <header class="article-header">
                    <h1>swiper轮播-异形</h1>
                </header>
                <div class="article-content">
                    <div class="pre-block">
                        <p class="indent">swiper轮播效果(默认):</p>

                        <div class="block-indent">
                                <textarea name="" class="md-content"
                                style="display: none;">```&#10;.swiper4 .swiper-slide {&#10;    transition: 300ms;&#10;    transform: scale(0.8);&#10;}&#10;.swiper4 .swiper-slide-prev,&#10;.swiper4 .swiper-slide-next {&#10;    transform: scale(0.9);&#10;    z-index: 9;&#10;}&#10;.swiper4 .swiper-slide-active,&#10;.swiper4 .swiper-slide-duplicate-active {&#10;    transform: scale(1);&#10;    z-index: 99;&#10;}&#10;var swiper = new Swiper('.swiper4', {&#10;    slidesPerView: 4,&#10;    spaceBetween: -30,&#10;    centeredSlides: true,&#10;    loop: true,&#10;    observer: true,&#10;    observeParents: true&#10;});&#10;```</textarea>
                            <div class="md-area"></div>
                        </div>
                        <div class="swiper-container swiper4"></div>
                    </div>
                    <div class="pre-block">
                        <p class="indent">注:考虑到transform容易引起图片失真,并不建议使用,可以尝试其他方式,例如:使用动画效果修改图片width,且图片居中显示高度自适应.</p>
                        <div class="block-indent">
                                <textarea name="" class="md-content"
                                style="display: none;">另(可能较常使用的参数):&#10;```&#10;  init: false, //初始化&#10;  slidesPerView: 2.5, //个数&#10;  spaceBetween: -50, //间距&#10;  centeredSlides: false, //居中&#10;  loop: true, //环路&#10;  loopedSlides: 3, //loop个数&#10;  speed: 300, //速度&#10;  autoplay: { //自动轮播&#10;      delay: 3000, //轮播速度&#10;      disableOnInteraction: false, //用户滑动后是否自动轮播&#10;  },&#10;  freeMode: false, //滑动时只滑动一格,切自动贴合&#10;  followFinger: false, //是否跟随手指&#10;  touchRatio: 0.2, //触摸变慢&#10;  preventInteractionOnTransition: true, //过渡时是否滑动&#10;  preventClicks: true, //触摸时阻止默认事件&#10;  preventClicksPropagation: true, //阻止click冒泡&#10;  preventInteractionOnTransition: true, //过渡时无法滑动&#10;  observer: true,// 修改swiper或子元素时，自动初始化&#10;  observeParents: false,// 修改swiper的父元素时，自动初始化&#10;  on: { //监听&#10;      SlideChangeTransitionEnd: function () {}, //回调函数，swiper从一个slide过渡到另一个slide结束时执行。&#10;  }&#10;  onSlideChangeEnd: function (swiper) { //旧版本,另一种写法&#10;      swiper.update();&#10;  }&#10;&#10;&#10;  mySwiper.appendSlide([html]); //新增slide,html内容为一个slide&#10;  mySwiper.removeSlide([0, 1, 2, 3, 4, 5]); //移除slide块,[]内容为要移除的slide的index&#10;```</textarea>
                            <div class="md-area"></div>
                        </div>
                    </div>
                </div>
                <footer class="article-footer">
                    <div></div>
                </footer>
            </div>
        </article>

    <script>
        $(function () {
            $(".swiper-container").each(function (index, element) {
                $(this).html(document.importNode(document.querySelector('#swiper-slide-template').content, true));
                if ($(".swiper-container").length <= (index + 1)) {
                    $(".actual-img").each(function () {
                        var obj = $(this);
                        var actualUrl = obj.attr("data-src");
                        if (actualUrl) {
                            obj.attr("src", actualUrl);
                        }
                    });

                    var mySwiper = new Swiper(".swiper1", {
                        slidesPerView: 2, //个数
                        spaceBetween: 20, //间距
                        centeredSlides: true, //居中
                        loop: true, //环路
                        observer: true, // 修改swiper或子元素时，自动初始化
                        observeParents: true // 修改swiper的父元素时，自动初始化
                    });

                    var swiper2 = new Swiper('.swiper2', {
                        slidesPerView: 2,
                        spaceBetween: 20,
                        centeredSlides: true,
                        loop: true,
                        observer: true,
                        observeParents: true
                    });

                    var swiper3 = new Swiper('.swiper3', {
                        slidesPerView: 2,
                        spaceBetween: -30,
                        centeredSlides: true,
                        loop: true,
                        observer: true,
                        observeParents: true
                    });

                    var swiper4 = new Swiper('.swiper4', {
                        slidesPerView: 4,
                        spaceBetween: -30,
                        centeredSlides: true,
                        loop: true,
                        observer: true,
                        observeParents: true
                    });
                }
            });
        });


    </script>
