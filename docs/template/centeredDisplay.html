<!DOCTYPE html>
<html>

<head>
    <meta name="referrer" content="no-referrer" />
    <!--可以让img标签预加载网络图片-->
    <title>元素居中</title>
    <!-- <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script> -->

    <link rel="stylesheet" type="text/css" href="./css/articleList.css" />
    <link rel="stylesheet" type="text/css" href="./css/articleBasic.css" />
    <style>
        /* 清除浮动 */
        .clear {
            *zoom: 1;
        }

        .clear::after {
            content: "";
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }

        .show-box {
            width: 150px;
            height: 150px;
            border: 1px solid red;
            overflow: hidden;
        }

        @media screen and (max-width:1366px) {

            /* 当屏幕小于1366时，执行下面css */
            .show-box {
                margin: 0 auto;
            }
        }

        @media screen and (min-width:1366px) {

            /* 当屏幕大于1366时，执行下面 */
            .show-box {
                margin-left: 3rem;
            }
        }

        .show-box-inner {
            width: 50px;
            height: 50px;
            background: #b4dee1;
        }

        .pseudo-element-vertical::after {
            display: inline-block;
            content: "";
            width: 0;
            height: 100%;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="content">
        <article class="article-box">
            <div>
                <header class="article-header">
                    <h1>较常见的元素居中</h1>
                </header>
            </div>
            <div class="article-content">
                <div class="pre-block">
                    <p class="indent">水平居中</p>
                    <div class="block-indent">
                        <textarea class="md-content"
                            style="display: none;">```&#10;margin: 0 auto;display: block/table/flex/grid...    /* 子元素,且子元素需要有宽度;若子元素为块级元素display可不必写;或者设置width: fit-content;(可能存在兼容性问题使用时需要注意) */&#10;```</textarea>
                        <div class="md-area"></div>
                    </div>
                    <div class="show-box">
                        <!-- 子元素需要有宽度 -->
                        <div class="show-box-inner" style="margin: 0 auto;"></div>
                    </div>
                </div>
                <div class="pre-block">
                    <div class="block-indent">
                        <textarea class="md-content"
                            style="display: none;">```&#10;text-align: center;    /* 父元素 */&#10;display: inline/inline-block/inline-table/inline-flex/inline-grid...    /* 子元素,后几项可能存在兼容性问题使用时需要注意 */&#10;```</textarea>
                        <div class="md-area"></div>
                    </div>
                    <div class="show-box" style="text-align: center;">
                        <!-- inline/inline-block/inline-table/inline-flex/inline-grid... -->
                        <div class="show-box-inner" style="display: inline-block;"></div>
                    </div>
                </div>
                <div class="pre-block">
                    <div class="block-indent">
                        <textarea class="md-content"
                            style="display: none;">```&#10;position: relative;    /* 父元素 */&#10;position: absolute;left: 0;right: 0;margin: auto;    /* 子元素 */&#10;```</textarea>
                        <div class="md-area"></div>
                    </div>
                    <div class="show-box" style="position: relative;">
                        <div class="show-box-inner" style="position: absolute;left: 0;right: 0;margin: auto;"></div>
                    </div>
                </div>
                <div class="pre-block">
                    <div class="block-indent">
                        <textarea class="md-content"
                            style="display: none;">```&#10;position: relative;    /* 父元素 */&#10;position: absolute;left: 50%;margin-left: -25px;    /* 需要已知子元素宽度,margin-left为子元素宽度的一半 */&#10;```</textarea>
                        <div class="md-area"></div>
                    </div>
                    <div class="show-box" style="position: relative;">
                        <div class="show-box-inner" style="position: absolute;left: 50%;margin-left: -25px;"></div>
                    </div>
                </div>
                <div class="pre-block">
                    <div class="block-indent">
                        <textarea class="md-content"
                            style="display: none;">```&#10;position: relative;    /* 父元素 */&#10;position: absolute;left: 50%;transform: translateX(-50%);    /* 子元素,可能存在兼容性问题使用时需要注意 */&#10;```</textarea>
                        <div class="md-area"></div>
                    </div>
                    <div class="show-box" style="position: relative;">
                        <div class="show-box-inner" style="position: absolute;left: 50%;transform: translateX(-50%);">
                        </div>
                    </div>
                </div>
                <div class="pre-block">
                    <div class="block-indent">
                        <textarea class="md-content"
                            style="display: none;">```&#10;display: flex;justify-content: center;    /* 父元素,可能存在兼容性问题使用时需要注意 */&#10;```</textarea>
                        <div class="md-area"></div>
                    </div>
                    <div class="show-box" style="display: flex;justify-content: center;">
                        <div class="show-box-inner"></div>
                    </div>
                </div>
                <div class="pre-block">
                    <div class="block-indent">
                        <textarea class="md-content"
                            style="display: none;">```&#10;float: left;width: 100%;    /* 浮动(好麻烦),第一层(外层需要清除浮动) */&#10;float: left;position: relative;left: 50%;    /* 第二层 */&#10;float: left;position: relative;right: 50%;    /* 第三层 */&#10;```</textarea>
                        <div class="md-area"></div>
                    </div>
                    <div class="clear">
                        <div
                            style="position: relative;margin: 0 auto;width: 150px;height: 150px;border: 1px solid red;overflow: hidden;">
                            <div style="float: left;width: 100%;">
                                <div class="show-box"
                                    style="float: left;position: relative;left: 50%;width: unset;height: unset;border: none;overflow: unset;">
                                    <div class="show-box-inner" style="float: left;position: relative;right: 50%;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pre-block">
                    <div class="block-indent">
                        <textarea class="md-content"
                            style="display: none;">```&#10;position: absolute;left: 50%;    /* 浮动,父元素(需要清除浮动) */&#10;float: left;position: relative;right: 50%;    /* 子元素 */&#10;```</textarea>
                        <div class="md-area"></div>
                    </div>
                    <div
                        style="position: relative;margin: 0 auto;width: 150px;height: 150px;border: 1px solid red;overflow: hidden;">
                        <div class="show-box clear"
                            style="position: absolute;left: 50%;width: unset;height: unset;border: none;overflow: unset;">
                            <div class="show-box-inner" style="float: left;position: relative;right: 50%;"></div>
                        </div>
                    </div>
                </div>
                <div class="pre-block">
                    <p class="indent">垂直居中</p>
                    <div class="block-indent">
                        <textarea class="md-content"
                            style="display: none;">```&#10;line-height: 150px;    /* 单行文本居中,line-height==height */&#10;```</textarea>
                        <div class="md-area"></div>
                    </div>
                    <div class="show-box" style="line-height: 150px;">居中啦!
                        <!-- <div class="show-box-inner"></div> -->
                    </div>
                </div>
                <div class="pre-block">
                    <div class="block-indent">
                        <textarea class="md-content"
                            style="display: none;">```&#10;line-height: 150px;    /* 父元素 */&#10;display: inline-block;vertical-align: middle;    /* 子元素,vertical-align相对行高而言,且不可继承 */&#10;```</textarea>
                        <div class="md-area"></div>
                    </div>
                    <div class="show-box" style="line-height: 150px;">
                        <div class="show-box-inner"
                            style="display: inline-block;line-height: 16px;vertical-align: middle;"></div>
                    </div>
                </div>
                <div class="pre-block">
                    <div class="block-indent">
                        <textarea class="md-content"
                            style="display: none;">```&#10;position: relative;    /* 父元素 */&#10;position: absolute;top: 0;bottom: 0;margin: auto;    /* 子元素 */&#10;```</textarea>
                        <div class="md-area"></div>
                    </div>
                    <div class="show-box" style="position: relative;">
                        <div class="show-box-inner" style="position: absolute;top: 0;bottom: 0;margin: auto;"></div>
                    </div>
                </div>
                <div class="pre-block">
                    <div class="block-indent">
                        <textarea class="md-content"
                            style="display: none;">```&#10;position: relative;    /* 父元素 */&#10;position: absolute;top: 50%;margin-top: -25px;    /* 子元素,margin-top为子元素高度的一半 */&#10;```</textarea>
                        <div class="md-area"></div>
                    </div>
                    <div class="show-box" style="position: relative;">
                        <div class="show-box-inner" style="position: absolute;top: 50%;margin-top: -25px;"></div>
                    </div>
                </div>
                <div class="pre-block">
                    <div class="block-indent">
                        <textarea class="md-content"
                            style="display: none;">```&#10;position: relative;    /* 父元素 */&#10;position: absolute;top: 50%;transform: translateY(-50%);    /* 子元素,可能存在兼容性问题使用时需要注意 */&#10;```</textarea>
                        <div class="md-area"></div>
                    </div>
                    <div class="show-box" style="position: relative;">
                        <div class="show-box-inner" style="position: absolute;top: 50%;transform: translateY(-50%);">
                        </div>
                    </div>
                </div>
                <div class="pre-block">
                    <div class="block-indent">
                        <textarea class="md-content"
                            style="display: none;">```&#10;display: flex;align-items: center;    /* 父元素,可能存在兼容性问题使用时需要注意 */&#10;```</textarea>
                        <div class="md-area"></div>
                    </div>
                    <div class="show-box" style="display: flex;align-items: center;">
                        <div class="show-box-inner"></div>
                    </div>
                </div>
                <div class="pre-block">
                    <div class="block-indent">
                        <textarea class="md-content"
                            style="display: none;">```&#10;display: table-cell;vertical-align: middle;    /* 子元素 */&#10;```</textarea>
                        <div class="md-area"></div>
                    </div>
                    <!-- table -->
                    <div style="display: table;margin: 0 auto;">
                        <div class="show-box" style="display: table-cell;vertical-align: middle;">
                            <div class="show-box-inner"></div>
                        </div>
                    </div>
                </div>
                <div class="pre-block">
                    <div class="block-indent">
                        <textarea class="md-content"
                            style="display: none;">```&#10;.pseudo-element-vertical::after {&#10;    display: inline-block;&#10;    content: "";&#10;    width: 0;&#10;    height: 100%;&#10;    vertical-align: middle;&#10;    /* 父元素加伪元素before/after没啥区别 */&#10;}&#10;```</textarea>
                        <div class="md-area"></div>
                    </div>
                    <div class="show-box pseudo-element-vertical">
                        <div class="show-box-inner" style="display: inline-block;vertical-align: middle;"></div>
                    </div>
                </div>
            </div>
            <footer class="article-footer">
                <div></div>
            </footer>
        </article>
    </div>
    <script type="text/javascript" src="./js/articleBasic.js"></script>
</body>

</html>
